    </head>

        <div class="form-container">
            <div class="singleinput">
                <div class="group">

            </div>  
            
            <div>
                <div class="group">

            <div>

                    <label> How many Currency </label>

            </div>  
        </div>  
        <h1 id="result"> Result = </h1>
