<html>
    <head>
        <title> Customized Forms </title>
        <link rel="stylesheet" type="text/css" href="./forms.css"> 
    </head>
    <body>
        <div class="backgroundImage">
                <div class="formsContainer">
                    <form>
                        <div class="group">
                            <label class="boxtext">
                                Login
                            </label>
                            <input class="inputbox" type="text" name="username" >
                        </div>
                        <div class="group">
                            <label class="boxtext">
                                Password
                            </label>
                            <input type="password" class="inputbox" name="password" >    
                        </div>

                        <div class="btn">
                            <button> Submit </button>
                        </div>
                        

                    </form>
                </div>
         </div>
    </body>
</html>
